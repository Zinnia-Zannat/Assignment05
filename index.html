<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Emergency Service | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        .hind-madurai-light {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 300;
        font-style: normal;
        }

        .hind-madurai-regular {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 400;
        font-style: normal;
        }

        .hind-madurai-medium {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 500;
        font-style: normal;
        }

        .hind-madurai-semibold {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 600;
        font-style: normal;
        }

        .hind-madurai-bold {
        font-family: "Hind Madurai", sans-serif;
        font-weight: 700;
        font-style: normal;
        }

    </style>
</head>
<body class="bg-gray-100">
    <header>
        <nav class="flex justify-between items-center p-4 bg-white">
            <div class="flex items-center space-x-4">
                <img src="./assets/logo.png" alt="logo" class="w-12 h-12">
                <div>
                    <div class="text-sm font-bold text-[#006747]">Emergency</div>
                    <div class="text-sm font-bold text-[#006747]">Service</div>
                </div>
            </div>
            <div class="flex items-center space-x-6">
                <div class="flex items-center space-2 gap-2 bg-[#41FF6B10] rounded-full px-3 py-1.5">
                    <span id="heartCount" class="text-[16px] font-bold">0</span>
                    <img class="h-7 w-7" src="./assets/heart.png" alt="">
                </div>
                <div class="flex items-center space-2 gap-2 bg-[#41FF6B10] rounded-full px-3 py-1.5">
                    <span id="coinCount" class="text-[16px] font-bold">100</span>
                    <img class="h-7 w-7" src="./assets/coin.png" alt="">
                </div>
                <button class="text-white bg-[#00A63E] rounded-full px-4 py-1.5 text-[16px] font-bold" disabled><span id="copyCount">0</span> Copy</button>
            </div>
        </nav>
        <div class="bg-gradient-to-b from-[#013223] via-[#006747] to-[#013223] py-8 px-4 mx-auto">
            <div class=" text-white  flex flex-col items-center text-center gap-3">
                <div class="flex items-center justify-center">
                <img class="w-20 h-20" src="./assets/logo-dark.png" alt="">  
                </div>
                <h1 class="hind-madurai-semibold text-[30px] sm:text-[40px]">জরুরি সেবা ডেস্ক</h1>
                <p class="hind-madurai-semibold text-[14px] sm:text-[20px]">Government Emergency Services at Your Fingertips – A Project by the Government of the People's Republic of Bangladesh</p>
            </div>
        </div>
    </header>
    <main class="">
         <section class="bg-[#f5fff6] grid grid-cols-1 md:grid-cols-12 gap-7 pt-12 pb-22 mx-auto">
            <!-- card-container -->
            <section id="cards" class="md:col-span-9 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-7 ">
                <!-- card-1 -->
                <div class="shadow-sm bg-white rounded-xl p-6 sm:p-8">
                    <div class="flex justify-between items-center mb-4">
                        <img class="w-8 h-8 bg-[#ffe3e2] rounded-2xl p-4 box-content" src="./assets/emergency.png" alt="">
                        <button class="btn-heart text-[#5c5c5c] text-xl"><img src="./assets/Vector (1).png" alt=""></button>
                    </div>
                    <h3 class="service-name hind-madurai-bold text-2xl sm:text-2xl">জাতীয় জরুরি সেবা</h3>
                    <p class="hind-madurai-regular text-lg text-[#5c5c5c]">National Emergency</p>

                    <h2 class="hotline hind-madurai-bold sm:text-3xl text-3xl mt-6 text-[#111111]sm:text-3xl">999</h2>
                    <p class="hind-madurai-regular text-[#5c5c5c] bg-[#f2f2f2] w-max px-4 py-2 rounded-full ">জরুরি</p>
                    <div class="mt-6 flex gap-2">
                        <button class="btn-copy text-base flex justify-center items-center text-center border border-[#d4d6d5] text-[#5c5c5c] gap-2 rounded-lg py-2 px-4 w-full"><img src="./assets/copy.png" alt="">Copy</button>
                        <button class="btn-call flex justify-center items-center text-center bg-[#00a63e] text-white rounded-lg py-2 gap-2 px-4 w-full"><img src="./assets/Vector.png" alt="">Call</button>
                    </div>
                </div>
                
                
            </section>

            <aside class="md:col-span-3 bg-white rounded-xl p-6 shadow-sm mt-6 md:mt-0">
                <div>
                    <div class="flex items-center justify-between mb-4">
                        <div class="hind-madurai-medium flex justify-center items-center gap-1 text-xl text-[#111111]">
                            <img class="h-5 w-5" src="./assets/clock.png" alt="">
                            Call History
                        </div>
                        <button id="" class="py-4 px-9 bg-[#00a63e] rounded-full text-white hind-madurai-semibold">Clear</button>
                    </div>

                    <ul class=""></ul>

                    
                </div>
            </aside>
        </section>
    </main>
    
    <script>
        let heartCount = 0;

        // from navbar
        const heartCountElement = document.getElementById('heartCount');
        // console.log(heartCountElement);

        // heart button count
        const hearts = document.querySelectorAll('.btn-heart');
        for (const heart of hearts) {
            heart.addEventListener('click', function() {
                // console.log(heart);
                heartCount++;
                heartCountElement.innerText = heartCount;
            });
        }

        // copy button count
        let copyCount = 0;

        // from navbar
        const copyCountElement = document.getElementById('copyCount');
        
        const copies = document.querySelectorAll('.btn-copy');
        for (const copy of copies) {
            copy.addEventListener('click', function() {
                // console.log(copy);
                copyCount++;
                copyCountElement.innerText = copyCount;
            });
        }

        
        

    </script>
</body>
</html>
